<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <cmail-header></cmail-header>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">
        <form>

          <cmail-form-group label="Nome" id-campo="nome">
            <input type="text" name="nome" cmailFormField>
            <span class="mdl-textfield__error">Informe o nome</span>
          </cmail-form-group>

          <cmail-form-group label="Username" id-campo="username">
            <input type="text" name="username" cmailFormField>
            <span class="mdl-textfield__error">Informe o user name</span>
          </cmail-form-group>

          <cmail-form-group label="Senha" id-campo="senha">
            <input type="password" name="senha" cmailFormField>
            <span class="mdl-textfield__error">Informe a senha</span>
          </cmail-form-group>

          <cmail-form-group label="Avatar" id-campo="avatar">
            <input type="text" name="avatar" cmailFormField>
            <span class="mdl-textfield__error">Informe o avatar</span>
          </cmail-form-group>

          <div class="mdl-card__actions">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
              Cadastrar
            </button>
          </div>

        </form>
      </div>
    </div>
  </main>
</div>
